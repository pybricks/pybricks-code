name: Build and publish release - private fork

on:
    push:
        branches:
            - 'experiment-private-fork'
            # - 'master'

    # Allows you to run this workflow manually
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write
    actions: read # TBC: Was required for the `actions/checkout@v4` action, but not anymore

jobs:
    build:
        environment:
            name: github-pages
            # url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest

        steps:
            - name: Set env to beta
              if: contains(github.ref, '-beta.') || contains(github.ref, '-rc.')
              run: |
                  echo "REACT_APP_NAME=Pybricks Beta" >> $GITHUB_ENV
                  echo "REACT_APP_SUFFIX=-beta" >> $GITHUB_ENV
            - name: Set env to private
              if: contains(github.ref, '-private.') || contains(github.ref, '-private-fork.')
              run: |
                  echo "REACT_APP_NAME=Pybricks Private" >> $GITHUB_ENV
                  echo "REACT_APP_SUFFIX=-private" >> $GITHUB_ENV
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18.x'
            - name: Checkout repository
